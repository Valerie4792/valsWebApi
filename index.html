<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Weather App</title>
  </head>
  <body id="searchBgPic">
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center mt-5">
          <h1>5 Day Weather Forecast</h1>
        </div>
      </div>

      <div class="col pt-3 d-flex justify-content-center mt-5">
        <input
          class="form-control-sm"
          type="text"
          styles="width: 35px;"
          id="searchField"
          placeholder="Search For A City"
        />
        <button class="btn btn-dark mx-3" id="searchBtn">Search</button>
      </div>

    </div>

    <div class="container mt-5">
      
      <div class="row mt-5">
        <div class="col d-flex justify-content-center" id="currentCityDisplay"><h5>City Name</h5></div>
      </div>
    
      <div class="row mt-2">
      
        <div class="col d-flex justify-content-center" id="currentTemp"><h5>Current Temp</h5>
         
        </div>
      </div>
      <div class="row mt-2">
        <div class="col d-flex justify-content-center" id="currentDescription">
          Description
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-6 d-flex justify-content-end"><h6>High:</h6></div>
        <div class="col d-flex justify-content-start" id="currentHigh"><h6>High:</h6></div>
      </div>
      <div class="row mt-2">
        <div class="col-6 d-flex justify-content-end"><h6>Low:</h6></div>
        <div class="col-6 d-flex justify-content-start" id="currentLow"><h6>Low:</h6></div>
      </div>
      <div class="row mt-2">
        <div class="col-6 d-flex justify-content-end"><h6>Feels Like:</h6></div>
        <div class="col-6 d-flex justify-content-start" id="feelsLike">
          <h6>Feels Like</h6>
        </div>
      </div>
      <br />
      <div class="row justify-content-center m-5">
        <div class="card mx-3 pb-4" style="width: 12rem">
          <div class="card-header d-flex justify-content-center">Day 1</div>
          <img id="d1Icon" src="" alt="" />
          <div class="col d-flex justify-content-center" id = "d1Temp">Temp</div>
          <div class="col d-flex justify-content-center" id = "d1Desc">Description</div>
        </div>
        <div class="card mx-3 pb-4" style="width: 12rem">
          <div class="card-header d-flex justify-content-center">Day 2</div> 
          <img id="d2Icon" src="" alt="" />
          <div class="col d-flex justify-content-center" id = "d2Temp">Temp</div>
          <div class="col d-flex justify-content-center" id = "d2Desc">Description</div>
        </div>
        <div class="card mx-3 pb-4" style="width: 12rem">
          <div class="card-header d-flex justify-content-center">Day 3</div>
          <img id="d3Icon" src="" alt="" />
          <div class="col d-flex justify-content-center" id = "d3Temp">Temp</div>
          <div class="col d-flex justify-content-center" id = "d3Desc">Description</div>
        </div>
        <div class="card mx-3 pb-4" style="width: 12rem">
          <div class="card-header d-flex justify-content-center">Day 4</div>
          <img id="d4Icon" src="" alt="" />
          <div class="col d-flex justify-content-center" id = "d4Temp">Temp</div>
          <div class="col d-flex justify-content-center" id = "d4Desc">Description</div>
  
        </div>
        <div class="card mx-3 pb-4" style="width: 12rem">
          <div class="card-header d-flex justify-content-center">Day 5</div>
          <img id="d5Icon" src="" alt="" />
          <div class="col d-flex justify-content-center" id = "d5Temp">Temp</div>
          <div class="col d-flex justify-content-center" id = "d5Desc">Description</div>
        </div>
      </div>
      <div class="col d-flex justify-content-start">
        <button class="btn btn-warning m-5" id="addFavorites"> + Favorites</button>
        <button class="btn btn-warning m-5" id="delFavorites"> - Delete</button>

      </div>
      <div class="row">
        <div id="inject"></div>
      </div>
  
      
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/script.js"></script>
  </body>
</html>
