<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Weather App</title>
  </head>
  <body id="searchBgPic">
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center mt-5">
          <h1>5 Day Weather Forecast</h1>
        </div>
      </div>
      <div class="col d-flex justify-content-start">
        <button class="btn btn-info" id="addFavorites">+ Favorites</button>
      </div>
      <div class="col pt-3 d-flex justify-content-center mt-5">
        <input
          class="form-control-sm"
          type="text"
          styles="width: 35px;"
          id="searchField"
          placeholder="Search For A City"
        />
        <button class="btn btn-dark mx-3" id="searchBtn">Search</button>
      </div>

    </div>

    <div class="container mt-5">
      
      <div class="row mt-5">
        <div class="col d-flex justify-content-center" id="currentCityDisplay">City Name</div>
      </div>
    
      <div class="row mt-2">
        <div class="col d-flex justify-content-center" id="currentTemp">
          Current Temp
        </div>
      </div>
      <div class="row mt-2">
        <div class="col d-flex justify-content-center" id="currentDescription">
          Description
        </div>
      </div>
      <div class="row mt-2">
        <div class="col d-flex justify-content-center" id="currentHigh">
          High:
        </div>
      </div>
      <div class="row mt-2">
        <div class="col d-flex justify-content-center" id="currentLow">
          Low:
        </div>
      </div>
      <div class="row mt-2">
        <div class="col d-flex justify-content-center" id="feelsLike">
          Feels Like
        </div>
      </div>
      <br />
      <br />
      <br />
      <br />
      <div class="row justify-content-center m-5">
        <div class="card m-3" style="width: 12rem">
          <div class="card-header">Day 1</div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="m-5">
                <img id="d1Icon" src="" alt="" />
              </li>
              <li id = "d1Desc"class="list-group-item">Description</li>
              <li id= "d1H" class="list-group-item">H:</li>
              <li id= "d1L" class="list-group-item">L:</li>
            </ul>
          </div>
        
        </div>
        <div class="card m-3" style="width: 12rem">
          <div class="card-header" id="d2">Day 2</div>
          <ul class="list-group list-group-flush">
            <li class="m-5">
              <img id="d2Icon" src="" alt="" />
            </li>
            <li id= "d2Desc" class="list-group-item">Description</li>
            <li id= "d2H"class="list-group-item">H:</li>
            <li id= "d2L"class="list-group-item">L:</li>
          </ul>
        </div>
        <div class="card m-3" style="width: 12rem">
          <div class="card-header" id="d3">Day 3</div>
          <ul class="list-group list-group-flush">
            <li class="m-5">
              <img id="d3Icon" src="" alt="" />
            </li>
            <li id= "d3Desc" class="list-group-item">Description</li>
            <li id= "d3H" class="list-group-item">H:</li>
            <li id= "d3L" class="list-group-item">L:</li>
          </ul>
        </div>
        <div class="card m-3" style="width: 12rem">
          <div class="card-header" id="d4">Day 4</div>
          <ul class="list-group list-group-flush">
            <li class="m-5">
              <img id="d4Icon" src="" alt="" />
            </li>
            <li id= "d4Desc" class="list-group-item">Description</li>
            <li id= "d4H" class="list-group-item">H:</li>
            <li id= "d4L" class="list-group-item">L:</li>
          </ul>
        </div>
        <div class="card m-3" style="width: 12rem">
          <div class="card-header" id="d5">Day 5</div>
          <ul class="list-group list-group-flush">
            <li class="m-5">
              <img id="d5Icon" src="" alt="" />
            </li>
            <li id= "d5Desc" class="list-group-item">Description</li>
            <li id= "d5H"class="list-group-item">H:</li>
            <li id= "d5L"class="list-group-item">L:</li>
          </ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/script.js"></script>
  </body>
</html>
